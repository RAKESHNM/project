    function myFunction()
    {
    var d = JSON.stringify({command:document.getElementById('command').value,
    subModule:document.getElementById('subModule').value,
    noOfLines:document.getElementById('noOfLines').value,
    file:document.getElementById('file').value,
    directory:document.getElementById('directory').value});
    $.ajax({
    url:"http://localhost:8080/inputs",
    type: 'POST',
    contentType: 'application/json',
     crossDomain : true,
     dataType:'json',
    xhrFields: {
        withCredentials: true
    },
    data: d,
    success: function(res){
        console.log((res));
        var resLength=res.object.length, resList="";
         var resListElement=document.getElementById("resList");
         for(var i=0; i<resLength;i++){
          var liElement=document.createElement("li");
          liElement.innerText=res.object[i];
          resListElement.appendChild(liElement);
          }
},

   console.log(errorres);
  }
});
